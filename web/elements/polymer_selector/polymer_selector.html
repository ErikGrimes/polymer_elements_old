<!-- This is a port of https://github.com/Polymer/polymer-elements/blob/stable/polymer-selector/polymer-selector.html
-->  

<link rel='import' href='polymer_selection.html'>

<polymer-element name='polymer-selector'
    attributes='selected multi valueattr selected-class selected-property selected-item selected-model notap target items-selector activate-event on-polymer-select on-polymer-activate'>
   
  <template>
       <!-- polymer.js supports binding custom events as 'on-x' attributes -->
       <!-- pass in multi even though it doesn't work -->
      <polymer-selection id='selection' multi='{{multi}}' on-polymer-select='{{_selectionSelect}}'>
      </polymer-selection>
        <content id='items' select='*'></content>
        <content></content>
  </template>
  <script type='application/dart' src='polymer_selector.dart'></script>
</polymer-element>
